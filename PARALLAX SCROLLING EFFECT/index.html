<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- this line might be removed -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Parallax Scorlling Effect</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="container">
                    <h3 class="logo">All Creatures are Great & Small<span></span></h3>
                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </nav>
            
            <h1 class="big-title translate" data-speed="0.4">Ice.</h1>

            <img src="img/iceberg.png" class="iceberg translate" data-speed="-0.2" alt="">
            <img src="img/light.png" class="light translate" data-speed="-0.2" alt="">
            <img src="img/penguin.png" class="penguin translate" data-speed="-0.1" alt="">
            <img src="img/rock.png" class="rock translate" data-speed="0.4" alt="">
            <img src="img/sky.png" class="sky" alt="">
        </header>

        <section>
            <div class="shadow"></div>

            <div class="container">
                <div class="content opacity">
                    <h3 class="title">About
                        <div class="border"></div>
                    </h3>
                    <p class="text">This is the photo I took years ago at the Antarctica.</p>
                </div>

                <div class="imgContainer opacity">
                    <img src="img/origin.png" alt="">
                </div>
            </div>
        </section>

        <script src="app.js"></script>

    </body>
</html>
